<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait N Rest</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="grid-container">
             <div class="Header">
                <a href="register-phone.html">
                    <div class="button-circle btn-small btn-dark btn-back">
                        <div class="button-icon">
                            <img src="assets/img/icons/arrow-right.png" style="width: 5vw;">
                        </div>
                        <div class="button-text-center" style="margin-left: -2vw;">Regresar</div>
                    </div>
                </a>
            </div>
            <div class="Container-Paid" style="text-align: center;">
                <div class="Container-Title">
                    <h3 style="margin-bottom: 15px;">Información de Cobro</h3>
                </div>
                <div class="Container-Option" style="text-align: left;">
                    <div style="margin-bottom:2vh;">
                        <small style="margin-bottom: 1.1vh; margin-left: 2vw;"> Número de tarjeta</small>
                        <input class="input-digit-large" >
                    </div>
                    <div style="margin-bottom:2vh; display: flex;">
                        <div>
                            <small style="margin-left: 2vw;">Vencimiento</small>
                            <input class="input-digit-large" >
                        </div>
                        <div>
                            <small style="margin-left: 2vw;">CVV</small>
                            <input class="input-digit-large" >
                        </div>

                    </div>
                    <div>
                        <input type="checkbox" id="cbox2" value="second_checkbox" style="transform: scale(2); margin-left: 2vw;"> <small style="margin-left:1vw;"
                            for="cbox2">Acepto términos y condiciones del servicio </small>
                    </div>
                </div>
                <div class="keyboard-number keyboard-number-right">1</div>
                <div class="keyboard-number">2</div>
                <div class="keyboard-number keyboard-number-left">3</div>
                <div class="keyboard-number keyboard-number-right">4</div>
                <div class="keyboard-number">5</div>
                <div class="keyboard-number keyboard-number-left">6</div>
                <div class="keyboard-number keyboard-number-right">7</div>
                <div class="keyboard-number">8</div>
                <div class="keyboard-number keyboard-number-left">9</div>
                <div class="keyboard-number keyboard-number-right">*</div>
                <div class="keyboard-number">0</div>
                <a href="payment-rejected.html">
                    <div class="keyboard-number-white"><img src="assets/img/icons/delete.png" class="keyboard-icon">
                    </div>
                </a>
            </div>
            <div class="Footer" style="margin-top: 3vh;">
                <div class="Footer-action">
                    <a href="payment-sucess.html">
                        <div class="button-circle btn-small">
                            <div class="button-text-center">Siguiente</div>
                            <div class="button-icon"><img src="assets/img/icons/arrow-left.png" style="width: 2vw;">
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
