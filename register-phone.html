<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait N Rest</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="grid-container">
            <div class="Container-Paid" style="text-align: center;">
                <div class="Container-Title">
                    <h3 style="margin-bottom: 15px;">Coloca tu teléfono de celular aquí.
                        Esta será tu clave para ingresar a tu cuarto.</h3>
                </div>
                <div class="Container-Option">
                    <div style="margin-bottom:2vh;">
                        <input class="input-digit-large">
                    </div>
                    <div style="margin-bottom:2vh;">
                        <p>Confirma tu número</p>
                        <input class="input-digit-large">
                    </div>
                </div>
                <div class="keyboard-number">1</div>
                <div class="keyboard-number">2</div>
                <div class="keyboard-number">3</div>
                <div class="keyboard-number">4</div>
                <div class="keyboard-number">5</div>
                <div class="keyboard-number">6</div>
                <div class="keyboard-number">7</div>
                <div class="keyboard-number">8</div>
                <div class="keyboard-number">9</div>
                <div class="keyboard-number">*</div>
                <div class="keyboard-number">0</div>
                <div class="keyboard-number-white"><img src="assets/img/icons/delete.png" class="keyboard-icon"></div>
            </div>
            <div class="Footer">
                <div class="Footer-action">
                    <div class="button-circle btn-small">
                        <div class="button-icon"><img src="assets/img/icons/arrow-right.png"></div>
                        <div class="button-text-center">Atrás</div>
                    </div>
                    <div class="button-circle btn-small">
                        <div class="button-text-center">Siguiente</div>
                        <div class="button-icon"><img src="assets/img/icons/arrow-left.png" class="img-80"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
