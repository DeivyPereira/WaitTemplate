<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait N Rest</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <section style="padding: 5vw;">
        <div class="Container-touch">
			<div class="Setting">
                <div style="text-align: start;">
                    <img src="../assets/img/icons/setting.png" style="margin-left: 3vw; width: 6vw;">
                </div>
            </div>
            <div class="Language">
                <div style="text-align: end;">
                    <img src="../assets/img/flag/spain.png" style="margin-left: 3vw; width: 6vw;">
                    <img src="../assets/img/flag/english.png" style="margin-left: 3vw; width: 6vw;">
                </div>
            </div>
            <div class="Light">
                <a href="light.html">
                    <div class="touchButton">
                        <img src="../assets/img/icons/ligth.png" style="margin-left: -6vh; margin-right: 2vh;">
                        <p class="touch-p">Luz</p>
                    </div>
                </a>
            </div>
            <div class="Wifi">
                <a href="wifi.html">
                    <div class="touchButton">
                        <img src="../assets/img/icons/wifi-touch.png"  style="margin-left: -6vh; margin-right: 2vh;">
                        <p class="touch-p">Wifi</p>
                    </div>
                </a>
            </div>
            <div class="Help">
                <a href="help.html">
                    <div class="touchButton ">
                        <img src="../assets/img/icons/help.png">
                        <p class="touch-p" style="font-size: 3.2vw;
    margin-left: 4vw;">¿Como <br />
                            funciona?</p>
                    </div>
                </a>
            </div>
            <div class="AC">
                <a href="ac.html">
                    <div class="touchButton touchButton-active">
                        <p class="touch-p">AC</p>
                    </div>
                </a>
            </div>
            <div class="Container-full-touch align-item-center">
                <div style="width: 53vw;">
                    <div style="font-size: 8vw; text-align: end;">°C</div>
                    <div style="text-align: center;">
                        <img src="../assets/img/icons/ac-up.png" class="switch-button-opacity" id="switch-up">
                        <p style="font-size: 19vw;
                    text-align: center;" id="switch-result">24</p>
                        <img src="../assets/img/icons/ac-down.png" class="switch-button-opacity" id="switch-down">
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>
<script>
    const up = document.querySelector("#switch-up");
    const down = document.querySelector("#switch-down");
    up.onclick = function () {
        var valueNumber = parseInt(document.querySelector("#switch-result").innerHTML) + 1;
        document.querySelector("#switch-result").innerHTML = valueNumber;
    }
    down.onclick = function () {
        var valueNumber = parseInt(document.querySelector("#switch-result").innerHTML) - 1;
        document.querySelector("#switch-result").innerHTML = valueNumber;
    }
</script>

</html>
