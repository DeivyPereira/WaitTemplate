<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait N Rest</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <section>
        <div class="grid-container">
            <div class="Header">
                <a href="reservation.html">
                    <div class="button-circle btn-small btn-dark btn-back">
                        <div class="button-icon">
                            <img src="../assets/img/icons/arrow-right.png" style="width: 5vw;">
                        </div>
                        <div class="button-text-center">Regresar</div>
                    </div>
                </a>
            </div>
            <div class="Container-Paid" style="text-align: center;">
                <div class="Container-Title">
                    <div style="margin-bottom: 3vh;">
                        <a href="reservation-cleaning.html">
						<img src="../assets/img/icons/lock.png" style="width: 7%;
    background: #121118;
    padding: 5vw 6.1vw;
    border-radius: 50%;
    border: 1px solid #1B1822;
    justify-content: center;
    align-items: center;
    text-align: center;
    margin: 0 auto;
    margin-top: -6vh;"
	>
						</a>
                    </div>
                    <h3 style="margin-bottom: 15px;">Ingresa tu clave para entrar a la cabina</h3>
                </div>
                <div class="Container-Option">
                    <div style="margin-bottom:2vh;">
                      
                        <input class="input-digit-large" style="height: 5.5vh;width: 87%;">
                        <img src="../assets/img/icons/succes.png" class="input-digit-img" style="width: 5%; margin-top:1vh; margin-left: 2vh;">
                    </div>
                </div>
                <div class="keyboard-number keyboard-number-right">1</div>
                <div class="keyboard-number">2</div>
                <div class="keyboard-number keyboard-number-left">3</div>
                <div class="keyboard-number keyboard-number-right">4</div>
                <div class="keyboard-number">5</div>
                <div class="keyboard-number keyboard-number-left">6</div>
                <div class="keyboard-number keyboard-number-right">7</div>
                <div class="keyboard-number">8</div>
                <div class="keyboard-number keyboard-number-left">9</div>
                <div class="keyboard-number keyboard-number-right">*</div>
                <div class="keyboard-number">0</div>
                <a href="reservation-password-error.html">
                    <div class="keyboard-number-white"><img src="../assets/img/icons/delete.png" class="keyboard-icon">
                    </div>
                </a>
                <div class="Container-Action">
                    <a href="door-push.html">
                        <div class="button-circle btn-medium" style="width: 50%; height: 6vh;">
                            <div class="button-text-center">Siguiente</div>
                            <div class="button-icon"><img src="../assets/img/icons/arrow-left.png" style="width: 2vw;">
                            </div>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
