<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait N Rest</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="grid-container">
            <div class="Container">
                <div class="button-circle btn-dark">
                    <div class="button-text-center">No duermas en el piso</div>
                </div>
                <div style="text-align: center;">
                    <p class="text-info">En nuestras cabinas podras descansar en tu tiempo de espera.</p>
                    <p class="text-info">Tendrás acceso a nuestra red de WIFI y power ports para cargar tu teléfono.</p>
                    <p class="text-info">Descansar nunca fue tan fácil. La tarifa es horaria y es de US$ 10.49 </p>
                </div>
            </div>
            <div class="Footer">
                <div class="Footer-action"> 
                    <div class="button-circle btn-small">
                        <div class="button-icon"><img src="assets/img/icons/arrow-right.png"></div>
                        <div class="button-text-center">Atrás</div>
                    </div>
                    <div class="button-circle btn-small">
                        <div class="button-text-center">Siguiente</div>
                        <div class="button-icon"><img src="assets/img/icons/arrow-left.png" class="img-80"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
