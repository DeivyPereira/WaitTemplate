<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait N Rest</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="grid-container">
            <div class="Header">
                <div class="button-circle btn-small btn-dark" style="margin-left: 5vh;
                margin-top: 5vh;">
                    <div class="button-icon"><img src="assets/img/icons/arrow-right.png"></div>
                    <div class="button-text-center">Regresar</div>
                </div>
            </div>
            <div class="Container-Paid" style="text-align: center;">
                <div class="Container-Title">
                    <div>
                        <img src="assets/img/icons/lock.png" style="width: 8%;">
                    </div>
                    <h3 style="margin-bottom: 15px;">Ingresa la clave de tu cabina para entrar al local </h3>
                </div>
                <div class="Container-Option">
                    <div style="margin-bottom:2vh;">
                        <input class="input-digit-large error-input">
                        <img src="assets/img/icons/error.png" class="input-digit-img" style="width: 8%;">
                    </div>
                    <p class="error">Ingrese un número válido</p>
                </div>
                <div class="keyboard-number">1</div>
                <div class="keyboard-number">2</div>
                <div class="keyboard-number">3</div>
                <div class="keyboard-number">4</div>
                <div class="keyboard-number">5</div>
                <div class="keyboard-number">6</div>
                <div class="keyboard-number">7</div>
                <div class="keyboard-number">8</div>
                <div class="keyboard-number">9</div>
                <div class="keyboard-number">*</div>
                <div class="keyboard-number">0</div>
                <div class="keyboard-number-white"><img src="assets/img/icons/delete.png" class="keyboard-icon"></div>
                <div class="Container-Action">
                    <div class="button-circle btn-medium">
                        <div class="button-text-center">Siguiente</div>
                        <div class="button-icon"><img src="assets/img/icons/arrow-left.png" class="img-80"></div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
