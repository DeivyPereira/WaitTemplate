<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait N Rest</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="grid-container">
            <div class="Container-Paid" style="text-align: center;">
                <div class="Container-Title">
                    <h3 style="margin-bottom: 15px;">Coloca tu teléfono de celular aquí.
                        Esta será tu clave para ingresar a tu cuarto.</h3>
                </div>
                <div class="Container-Option">
                    <div style="margin-bottom:2vh;">
                        <input class="input-digit-large">
                    </div>
					<div style="">
                        <p style="margin-bottom: 0.5vh;">Confirma tu número</p>
                        <input class="input-digit-large error-input">
                        <img src="assets/img/icons/error.png" class="input-digit-img" style="margin-top: 0.6vh; width: 6%;">
						<p class="error" >Ingrese un número válido</p>
                    </div>
                </div>
                <div class="keyboard-number keyboard-number-right">1</div>
                <div class="keyboard-number">2</div>
                <div class="keyboard-number keyboard-number-left">3</div>
                <div class="keyboard-number keyboard-number-right">4</div>
                <div class="keyboard-number">5</div>
                <div class="keyboard-number keyboard-number-left">6</div>
                <div class="keyboard-number keyboard-number-right">7</div>
                <div class="keyboard-number">8</div>
                <div class="keyboard-number keyboard-number-left">9</div>
                <div class="keyboard-number keyboard-number-right">*</div>
                <div class="keyboard-number">0</div>
                <a href="register-phone-error.html">
                    <div class="keyboard-number-white"><img src="assets/img/icons/delete.png" class="keyboard-icon">
                    </div>
                </a>
            </div>
            <div class="Footer" style="margin-top: 4.8vh;">
                <div class="Footer-action">
                    <a href="register.html">
                        <div class="button-circle btn-small">
                            <div class="button-icon"><img src="assets/img/icons/arrow-right.png" style="width: 5vw;">
                            </div>
                            <div class="button-text-center">Atrás</div>
                        </div>
                    </a>
                    <a href="payment-name.html">
                        <div class="button-circle btn-small">
                            <div class="button-text-center">Siguiente</div>
                            <div class="button-icon"><img src="assets/img/icons/arrow-left.png" style="width: 1.7vw;">
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
